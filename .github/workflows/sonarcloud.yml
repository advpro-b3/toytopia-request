name: SonarCloud Analysis

on:
  push:
    branches-ignore:
      - '*'
  pull_request:
    branches-ignore:
      - '*'
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Analyze with SonarCloud

        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=toytopia-request
            -Dsonar.organization=advpro-b3